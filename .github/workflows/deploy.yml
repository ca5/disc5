name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: './disc5/package-lock.json'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./disc5

      - name: Build
        run: npm run build
        working-directory: ./disc5
        env:
          NEXT_PUBLIC_SPREADSHEET_ID: ${{ vars.NEXT_PUBLIC_SPREADSHEET_ID }}
          NEXT_PUBLIC_WORKS_GID: ${{ vars.NEXT_PUBLIC_WORKS_GID }}
          NEXT_PUBLIC_DISCOGRAPHY_GID: ${{ vars.NEXT_PUBLIC_DISCOGRAPHY_GID }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./disc5/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
